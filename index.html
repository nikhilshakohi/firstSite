<head>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body onload= "startTime()">
	<ul>
    	<div id="notificons" style="animation:  slideDownNav 1s ease-in-out;">
  			<div id="notifname" style="display:none">NIKHIL SHAKOHI</div>
    		<li id="time"> </li>
    	    <li id= "battery" class="fa" >&#xf240;</li>  
            <li id="wifi" class="fa fa-wifi" aria-hidden="true"></li>
    	</div>
	</ul><br><br><br><br><br>
	<div id="lockscreen" style="animation:  slideDownfast 1s ease-in-out;">
		<h1 id="locktime" ></h1>
		<h3 id="today"></h3>
		<p style="text-align: center;"><button id="unlockbtn"><span>&#128274; UNLOCK</span></button></p><br><br>
	</div>  
	<nav style="display: none;">
	    <a id="navicons" class="fa fa-chevron-left" href="index.html"></a>
	    <a id="navicons" class="fa fa-circle" href="index.html"></a>
	    <a id="navicons" class="fa fa-square" href="index.html" style="font-size: 2em"> </a> 
	</nav>
	<!--<sub style=" bottom: 0%;opacity: 0.1; position:fixed; right: 0; font-family: 'Verdana';" >&copy; NIKHIL 2021</sub>-->

<script>
	function startTime()
 	{
 		var today= new Date();
 		var h= today.getHours();
 		var m= today.getMinutes();
 		var s= today.getSeconds();
		h= checktime(h);		
 		m= checktime(m);
		s= checktime(s);
 		document.getElementById('time').innerHTML = h + ":" + m + ":" + s;
 		document.getElementById('locktime').innerHTML = h + ":" + m + ":" + s;
    	document.getElementById('today').innerHTML = today.toDateString();
    	var t = setTimeout(startTime, 500); 
 		document.getElementById('day').innerHTML = today.toDateString();
 	}
 	function checktime(i)
 	{
 		if(i<10) {
 			i= "0" + i; }
 		return i;
 	} 
 	document.getElementById('unlockbtn').onclick = function() {
 		document.getElementById('lockscreen').className = "slideUp";
 		setTimeout(function() {
 			window.location.href = "home.html";
 		},700)
 	}


</script>
</body>
</html>
