function play_game() 
{
  var level = 200;
  var rect_w = 45;
  var rect_h = 30;
  var inc_score = 50;
  var snake_color = "black";//#006699
  var ctx;
  var tn = [];
  var x_dir = [-1,0,1,0];
  var y_dir = [0,-1,0,1];
  var queue = [];
  var frog = 2;
  var map = [];
  var MR = Math.random;
  var X = 5 + (MR() * (rect_w-10))|0;
  var Y = 5 + (MR() * (rect_h-10))|0;
  var direction = MR() * 3 | 0;
  var interval = 0;
  var score = 0;
  var sum = 0, easy = 0;
  var i, dir;
  
  var c = document.getElementById('playArea');
  ctx = c.getContext('2d');

  for (i = 0; i < rect_w; i++)
  {
    map[i] = [];
  }  
  function rand_frog() 
  {
    var x,y;
    do 
    {
      x = MR() * rect_w | 0;
      y = MR() * rect_h | 0;
    }
    while (map[x][y]);
    map[x][y] = 1;
    ctx.fillStyle = snake_color;
    ctx.strokeRect(x * 10+1, y * 10+1, 8, 8);
  }
  rand_frog();
  function set_game_speed() 
  {
    if (easy)
    {
      X = (X+rect_w)%rect_w;
      Y = (Y+rect_h)%rect_h;
    }
    --inc_score;
    if( tn.length)
    {
      dir = tn.pop();
      if ((dir % 2) !== (direction % 2))
      {
        direction = dir;
      }
    }
    if ((easy || (0 <= X && 0 <= Y && X < rect_w && Y < rect_h)) && 2 !== map[X][Y])
    {
      if( 1 === map[X][Y])
      {
        score+= Math.max(5, inc_score);
        inc_score = 50;
        rand_frog();
        frog++;
      }
      ctx.fillRect(X * 10, Y * 10, 9, 9);
      map[X][Y] = 2;
      queue.unshift([X,Y]);
      X+= x_dir[direction];
      Y+= y_dir[direction];
      if(frog < queue.length)
      {
        dir = queue.pop()
        map[dir[0]][dir[1]] = 0;
        ctx.clearRect(dir[0] * 10, dir[1] * 10, 10, 10);
      }
    }
    else if (!tn.length)
    {
      var msg_score = document.getElementById("msg");
      msg_score.innerHTML = "Thank you for playing <br /> Your score : <b>"+score+"</b><br /><br /><input type ='button' value = 'Play Again' id='startgame' onclick = 'window.location.reload();' />";
      document.getElementById("playArea").style.display='none';
      window.clearInterval(interval);
    }
  }
interval = window.setInterval(set_game_speed, level);
document.onkeydown = function(e) {
  var code = e.keyCode - 37;
  if (0 <= code && code < 4 && code !== tn[0])
  {
    tn.unshift(code);
  }
  else if (-5 == code)
  {
    if(interval)
    {
      window.clearInterval(interval);
      interval = 0;
    }
    else 
    {
      interval = window.setInterval(set_game_speed, 60);
    }
  }
  else 
  {
    dir = sum + code;
    if (dir==44||dir==94||dir==126||dir==171) {
      sum+= code
    } else if (dir === 218) easy =1;
  }
}    
}

/**
 * Tic Tac Toe
 *
 * A Tic Tac Toe game in HTML/JavaScript/CSS.
 *
 * No dependencies - Uses Vanilla JS
 *
 * @author: Vasanth Krishnamoorthy
 */


function showDiv2() {
  document.getElementById("tictactoegame").style.display = "block";
  document.getElementById("snakegamecontent").style.display = "none";
}


var N_SIZE = 3,
  EMPTY = '&nbsp;',
  boxes = [],
  turn = 'X',
  score,
  moves;

/**
 * Initializes the Tic Tac Toe board and starts the game.
 */
function init() {
  var board = document.createElement('table');
  board.setAttribute('border', 1);
  board.setAttribute('cellspacing', 0);

  var identifier = 1;
  for (var i = 0; i < N_SIZE; i++) {
    var row = document.createElement('tr');
    board.appendChild(row);
    for (var j = 0; j < N_SIZE; j++) {
      var cell = document.createElement('td');
      cell.setAttribute('height', 120);
      cell.setAttribute('width', 120);
      cell.setAttribute('align', 'center');
      cell.setAttribute('valign', 'center');
      cell.classList.add('col' + j, 'row' + i);
      if (i == j) {
        cell.classList.add('diagonal0');
      }
      if (j == N_SIZE - i - 1) {
        cell.classList.add('diagonal1');
      }
      cell.identifier = identifier;
      cell.addEventListener('click', set);
      row.appendChild(cell);
      boxes.push(cell);
      identifier += identifier;
    }
  }

  document.getElementById('tictactoe').appendChild(board);
  startNewGame();
}

/**
 * New game
 */
function startNewGame() {
  score = {
    'X': 0,
    'O': 0
  };
  moves = 0;
  turn = 'X';
  boxes.forEach(function (square) {
    square.innerHTML = EMPTY;
  });
}

/**
 * Check if a win or not
 */
function win(clicked) {
  // Get all cell classes
  var memberOf = clicked.className.split(/\s+/);
  for (var i = 0; i < memberOf.length; i++) {
    var testClass = '.' + memberOf[i];
    var items = contains('#tictactoe ' + testClass, turn);
    // winning condition: turn == N_SIZE
    if (items.length == N_SIZE) {
      return true;
    }
  }
  return false;
}

/**
 * Helper function to check if NodeList from selector has a particular text
 */
function contains(selector, text) {
  var elements = document.querySelectorAll(selector);
  return [].filter.call(elements, function (element) {
    return RegExp(text).test(element.textContent);
  });
}

/**
 * Sets clicked square and also updates the turn.
 */
function set() {
  if (this.innerHTML !== EMPTY) {
    return;
  }
  this.innerHTML = turn;
  moves += 1;
  score[turn] += this.identifier;
  if (win(this)) {
    alert('Winner: Player ' + turn);
    startNewGame();
  } else if (moves === N_SIZE * N_SIZE) {
    alert('Draw');
    startNewGame();
  } else {
    turn = turn === 'X' ? 'O' : 'X';
    document.getElementById('turn').textContent = 'Player ' + turn;
  }
}
