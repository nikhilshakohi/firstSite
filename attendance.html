<script>


	function startTime()
 	{
 		var today= new Date();
 		var h= today.getHours();
 		var m= today.getMinutes();
 		var s= today.getSeconds();
		h= checktime(h);		
 		m= checktime(m);
		s= checktime(s);
 		document.getElementById('time').innerHTML = h + ":" + m + ":" + s;
 		var t= setTimeout(startTime, 500); 
 		document.getElementById('day').innerHTML = today.toDateString();
 	}
 	function checktime(i)
 	{
 		if(i<10) {
 			i= "0" + i; }
 		return i;
 	} 
/* attendance percentage ---------------------------------------------------------   */

function licacr() {
	var licacr = document.getElementById("tuesdaybtn1").value;
	var x= licacr/1;
	return x;
}

function atCalc()
{
	var totalDays = 108;
	var presentDays = 76;
	var absentDays = totalDays - presentDays;
	var percentage = (presentDays / totalDays) * 100;
	var today= new Date();
	var daynum = today.getDay();
	var y = licacr();
	document.getElementById("demo").innerHTML = y;
	if (daynum < 100) {
		document.getElementById("atpercent").innerHTML = percentage;
	}
 	if (daynum == 1) {
 		document.getElementById("monday").style.display = "block";
 		document.getElementById("atpresent").innerHTML = presentDays;
 		document.getElementById("atabsent").innerHTML = absentDays;
 		document.getElementById("attotal").innerHTML = totalDays;
 	} else if (daynum == 2) {
 		document.getElementById("tuesday").style.display = "block";
 		document.getElementById("atpresent").innerHTML = presentDays;
 		document.getElementById("atabsent").innerHTML = absentDays;
 		document.getElementById("attotal").innerHTML = totalDays;
 	} else if (daynum == 3) {
 		document.getElementById("wednesday").style.display = "block";
 		document.getElementById("atpresent").innerHTML = presentDays;
 		document.getElementById("atabsent").innerHTML = absentDays;
 		document.getElementById("attotal").innerHTML = totalDays;
 	} else if (daynum == 4) {
 		document.getElementById("thursday").style.display = "block";
 		document.getElementById("atpresent").innerHTML = presentDays;
 		document.getElementById("atabsent").innerHTML = absentDays;
 		document.getElementById("attotal").innerHTML = totalDays;
 	} else if (daynum == 5) {
 		document.getElementById("friday").style.display = "block";
 		document.getElementById("atpresent").innerHTML = presentDays;
 		document.getElementById("atabsent").innerHTML = absentDays;
 		document.getElementById("attotal").innerHTML = totalDays;
 	} else if (daynum == 6) {
 		document.getElementById("saturday").style.display = "block";
 		document.getElementById("atpresent").innerHTML = presentDays;
 		document.getElementById("atabsent").innerHTML = absentDays;
 		document.getElementById("attotal").innerHTML = totalDays;
 	}
 	else {
 		document.getElementById("atpresent").innerHTML = totalDays;
 	}
}
