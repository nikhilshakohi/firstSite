<script>
	function startTime()
 	{
 		var today= new Date();
 		var h= today.getHours();
 		var m= today.getMinutes();
 		var s= today.getSeconds();
		h= checktime(h);		
 		m= checktime(m);
		s= checktime(s);
 		document.getElementById('time').innerHTML = h + ":" + m + ":" + s;
 		var t= setTimeout(startTime, 500); 
 		document.getElementById('day').innerHTML = today.toDateString();
 	}
 	function checktime(i)
 	{
 		if(i<10) {
 			i= "0" + i; }
 		return i;
 	} 

function goBack() {
